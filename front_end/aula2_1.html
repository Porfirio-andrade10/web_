<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #4CAF50;
            color: white; 
            font-size: 1.5em; 
            padding: 10px;
        }

        td {
            background-color: #f9f9f9; 
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Minha Agenda</h1>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Atividade</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>Estudar HTML e CSS</td>
                <td>14:00 - 16:00</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>Estágio</td>
                <td>10:00 - 11:30</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>Prática de Exercícios</td>
                <td>18:00 - 19:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
